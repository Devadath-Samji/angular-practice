<h2>Products</h2>
<div *ngFor="let product of productsArrayVariable; index as productId">
  <!-- string interpolation -->
  <a [title]="'Details of' + product.name + '!!!'" [routerLink]="['/products',productId]">{{product.name}}</a>
  <h2>{{product.price}}</h2>
  <span *ngIf="product.description">Description :{{product.description}}
        <button (click)="share(product.name)">
  Share
        </button>
  <app-product-alerts [product]= "product"
  (notify)="onNotify()"></app-product-alerts>
  <hr/>
  </span>
</div>
